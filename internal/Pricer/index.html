<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pricer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="pScript.js"></script>
  <link href="pStyle.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>

  <div class="container">
    <form>
      <div class="form-label">Base Price:</div>
      <input type="number" id="basePrice" onkeyup="priceA()">

      <hr>

      <div class="form-label">Mint Price:</div>
      <input type="number" id="pa">

      <div class="form-label">Good Price:</div>
      <input type="number" id="pb">

      <div class="form-label">Rough Price:</div>
      <input type="number" id="pc">

      <div class="form-label">Broken Price:</div>
      <input type="number" id="pd">

    </form>
  </div>


</body>

</html>
